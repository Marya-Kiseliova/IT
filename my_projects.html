    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Open Sans', sans-serif; /* Как в index.html */
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Лого слева, nav справа */
            align-items: center;
            height: 110px; /* Выше на 20px */
        }
        .logo-link {
            display: inline-block;
            line-height: 0;
        }
        .logo-img {
            width: 110px; /* Под шапку 110px, квадрат для круга */
            height: 110px;
            object-fit: cover; /* Заполняет круг без искажений */
            border-radius: 50%; /* Круглый логотип */
            vertical-align: middle;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для объёма */
        }
        nav {
            display: flex;
            justify-content: flex-end; /* Справа */
            gap: 20px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Open Sans', sans-serif; /* Как в index.html */
        }
        .nav-link:hover {
            background-color: #34495e;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex; /* Row: единый блок слева-справа */
            flex-wrap: nowrap; /* Не переносить — строго рядом */
            gap: 20px;
            align-items: flex-start; /* Выравнивание по верху */
            background-color: #fff; /* Единый фон для всего блока */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень, чтобы "вписалась" девушка */
        }
        .projects-section { /* Секция списка — слева */
            flex: 1 1 auto; /* Занимает место */
            padding: 20px;
        }
        .image-section { /* Изображение — справа */
            flex: 0 0 300px; /* Фиксированная ширина 300px */
            text-align: center;
            padding: 20px;
            min-width: 300px; /* Держит позицию справа */
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        h2 {
            color: #2c3e50;
            font-family: 'Roboto', sans-serif; /* Как в index.html */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            padding-left: 20px; /* Отступ слева */
        }
        h3 {
            color: #2c3e50;
            font-family: 'Roboto', sans-serif; /* Унифицировано */
            margin-bottom: 15px; /* Отступ снизу */
            font-size: 1.2rem;
            padding-left: 20px; /* Отступ слева для h3 */
        }
        ul {
            list-style-type: none; /* Без маркеров */
            padding-left: 20px; /* Общий отступ слева для списка */
        }
        li {
            margin-bottom: 8px;
        }
        /* Ссылки в теле: тонкий monospace шрифт */
        a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 300; /* Тонкий */
            font-family: 'Courier New', monospace; /* Monospace, как просила */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        a:hover {
            color: #3498db;
            transform: scale(1.05);
            text-shadow: 1px 1px 3px rgba(52, 152, 219, 0.3);
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin-top: 20px;
        }
        footer a {
            color: #ecf0f1;
            text-shadow: none;
            font-family: 'Open Sans', sans-serif; /* Как в index.html для футера */
        }
        footer a:hover {
            color: #3498db;
            transform: none;
        }
        @media (max-width: 750px) {
            header {
                padding: 0.5rem;
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .logo-img {
                width: 80px;
                height: 80px;
            }
            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
                justify-content: center;
            }
            .nav-link {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .content {
                flex-direction: column; /* Column на мобильных — изображение сверху */
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px; /* Меньше padding на мобильных */
            }
            .projects-section, .image-section {
                padding: 10px; /* Равномерные отступы */
                flex: none; /* Полная ширина на мобильных */
            }
            .image-section {
                order: -1; /* Изображение первым */
            }
            h2, h3 {
                padding-left: 10px; /* Меньше отступ слева на мобильных */
                margin-bottom: 12px;
            }
            a:hover {
                transform: scale(1.02);
            }
            .image-section img {
                max-width: 100%;
            }
        }
